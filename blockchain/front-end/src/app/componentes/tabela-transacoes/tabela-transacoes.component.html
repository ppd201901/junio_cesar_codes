<p *ngIf="transacoes.length == 0">Este bloco não contém transações</p>

<table class="table table-hover table-striped" *ngIf="transacoes.length > 0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">De</th>
      <th scope="col">Para</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Timestamp</th>
      <th scope="col">Válida?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of transacoes; index as index">
      <td>{{ indice }}</td>
      <td class="text-truncate" style="max-width: 100px;">
        {{tx.endOrigem }}
        <span *ngIf="tx.endOrigem === null">System</span>
      </td>
      <td class="text-truncate" style="max-width: 100px;">
          {{tx.endDestino }}
      </td>
      <td>
        {{tx.quantidade}}
        <span *ngIf="tx.endOrigem === null" class="text-muted"><br>
          <small>(Recompensa Bloco)</small></span>
      </td>
      <td>
        {{tx.carimboTempo}}<br>
        <span class="text-muted">
          <small>{{tx.carimboTempo | date: 'd MMM, y, HH:mm' }}</small>
        </span>
      </td>
      <td style="max-width: 40px;">
        <span *ngIf="tx.ehValida()">Sim</span>
        <span *ngIf="!tx.ehValida()">Não</span>
      </td>
    </tr>
  </tbody>
</table>
