<div class="card" >
  <div class="card-body">
    <h5 class="card-title">Bloco <small class="text-muted" 
      *ngIf="bloco.hashAnterior == 0">(Genesis Block)</small>
    </h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <span class="">Hash</span>
      <br>
      <div class="text-truncate" [style.color]="'#'+ bloco.hash.substring(0,6)">
        <small>{{ bloco.hash }}</small>
      </div>
      <br>
      <span class="">Hash Bloco Anterior</span>
      <br>
      <div class="text-truncate" [style.color]="'#'+ bloco.hashAnterior.substring(0,6)">
          <small>{{ bloco.hashAnterior }}</small>
      </div>
    </li>

    <li class="list-group-item">
      <span class="">Nonce</span>
      <div class="text-truncate text-muted">
        <small>{{ bloco.nonce }}</small>
      </div>
    </li>

    <li class="list-group-item">
      <span class="">Timestamp</span><br>
      <div class="text-trucate text-muted">
        <small>{{bloco.carimboTempo}}</small>
      </div>
    </li>
  </ul>
</div>
